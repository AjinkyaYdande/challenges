<!DOCTYPE html>
<html>
  <head>
    <title>Counter App using Vanilla JS</title>
    <style>
      body {
        text-align: center;
      }
      header {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="main-div">
      <header>
        <h1>Counter App Using Vanilla JS</h1>
      </header>
      <hr />
      <h2>0</h2>
      <input type="number" placeholder="Optional" id="userEnteredValue" value=0 onchange="optionalOnChange(e)"><br><br>
      <button onclick="onDecrement()">-</button>
      <button onclick="onIncrement()">+</button>
      <br /><br />
      <button onclick="onReset()">Reset</button>
    </div>

    <script>
      const _current_value = document.getElementsByTagName("h2");
      let enteredValue = document.getElementById("userEnteredValue").value;
      console.log(enteredValue,"entered");
      function onDecrement() {
        if(enteredValue.value !== 0){
            _current_value[0].innerHTML--
        }else{
            _current_value[0].innerHTML = _current_value[0].innerHTML - enteredValue;
        }

      }
      function onIncrement() {
        _current_value[0].innerHTML++
      }
      function onReset() {
        _current_value[0].innerHTML = 0;
        enteredValue = 0;
      }
      function optionalOnChange(e){
        
      }
    </script>
  </body>
</html>
