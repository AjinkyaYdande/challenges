<!DOCTYPE html>
<html>
  <head>
    <title>Counter App using Vanilla JS</title>
    <style>
      body {
        text-align: center;
      }
      header {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="main-div">
      <header>
        <h1>Counter App Using Vanilla JS</h1>
      </header>
      <hr />
      <h2>0</h2>
      <input
        type="number"
        placeholder="Optional"
        id="userEnteredValue"
        
      /><br /><br />
      <button onclick="onDecrement()">-</button>
      <button onclick="onIncrement()">+</button>
      <br /><br />
      <button onclick="onReset()">Reset</button>
    </div>

    <script>
      const _current_value = document.getElementsByTagName("h2");
      let enteredValue = document.getElementById("userEnteredValue");
      
      let inputVal = 0;
      enteredValue.addEventListener("change", function () {
        inputVal = Number(enteredValue.value);
        console.log(inputVal, "ipVal");
      });

      function onDecrement() {
        if (inputVal === 0) {
          _current_value[0].innerHTML--;
        } else {
          _current_value[0].innerHTML = _current_value[0].innerHTML - inputVal;
        }
      }
      function onIncrement() {
        if(inputVal === 0){
            _current_value[0].innerHTML++;
        }else{
            _current_value[0].innerHTML = Number(_current_value[0].innerHTML) + inputVal;
        }
      }
      function onReset() {
        _current_value[0].innerHTML = 0;
        enteredValue.value = 0;
      }
      
    </script>
  </body>
</html>
